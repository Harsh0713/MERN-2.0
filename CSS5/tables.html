<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table,tr,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 10px;
            border-spacing: 5px;
        }

        th{
            background-color: rgba(255, 255, 0, 0.669);
        }

        td{
            background-color: rgba(255, 166, 0, 0.676);
        }
    </style>
</head>
<body>
    

    <table>
        <tr>
            <th>Subjects</th>
            <th>Marks</th>
            <th>Grade</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <th>English</th>
            <td>80</td>
            <td>A</td>
            <td>80</td>
        </tr>
        <tr>
            <th>Maths</th>
            <td>93</td>
            <td>A+</td>
            <td>93</td>
        </tr>
        <tr>
            <th>Science</th>
            <td>85</td>
            <td>A+</td>
            <td>85</td>
        </tr><tr>
            <th>History</th>
            <td>56</td>
            <td>A+</td>
            <td>97</td>
        </tr>
    </table>
</body>
</html>
