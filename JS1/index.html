<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>
        var a = 12;
        var b = "Harsh";
        c = 13.235;
        console.log(b+" "+a);
        console.log(c);

        //operators

        c = -c; console.log(c);

        //binary operator
        d = a - c;
        console.log(d);

        var num1 = 10;
        var num2 = 12;

        //Arithmetic operations
        console.log("The value of num1 + num2 = "+ (num1+num2));
        console.log("The value of num1 - num2 = "+ (num1-num2));
        console.log("The value of num1 * num2 = "+ (num1*num2));
        console.log("The value of num1 / num2 = "+ (num1/num2));
        console.log("The value of num1 % num2 = "+ (num1%num2));

        var string = "STRING";
        
        
        var name = 'Cat';
        var message = "This is a JS Course";

        // Using template literal with backticks
        console.log(string+" "+name+" "+message);
        var temp = `${name} is a good animal ${message}`;
        console.log(temp);

        var len = name.length;
        console.log(`Length of the name is \n ${len}`);


        
    </script>
</head>
<body>
    
    <div class="container">
        <h1>This is a paragraph</h1>
    </div>
</body>
</html>
