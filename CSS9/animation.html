<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animated{
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: width 2s, height 4s, border-radius 5s, background-color 4s;
        }

        .animated:hover{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: rgb(0, 255, 0);
        }
    </style>
</head>
<body>
    
    <div class="animated"> </div>
</body>
</html>
